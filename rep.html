<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المندوب</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>مرحباً <span id="repName"></span></h1>
        <button id="logoutBtn">تسجيل الخروج</button>
    </header>
    
    <div class="visits-container">
        <h2>تسجيل زيارة جديدة</h2>
        <form id="visitForm">
            <div class="form-group">
                <label for="doctor">الطبيب:</label>
                <select id="doctor" required></select>
            </div>
            <div class="form-group">
                <label for="medicine">الدواء:</label>
                <select id="medicine" multiple required></select>
            </div>
            <div class="form-group">
                <label for="notes">ملاحظات:</label>
                <textarea id="notes" rows="4"></textarea>
            </div>
            <button type="submit">حفظ الزيارة</button>
        </form>
        
        <h2>سجل الزيارات</h2>
        <table id="visitsTable">
            <thead>
                <tr>
                    <th>التاريخ</th>
                    <th>اسم الطبيب</th>
                    <th>الأدوية</th>
                    <th>ملاحظات</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
